<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCare | Sistema de Gestão</title>
    <link rel="stylesheet" href="CadastroPet.css">
    <script src="CadastroPet.js" defer></script>
</head>
<body>
    <div class="app-container">
        <!-- BARRA LATERAL (SIDEBAR) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <svg class="icon-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="4" r="2"/><circle cx="18" cy="8" r="2"/><circle cx="20" cy="16" r="2"/><path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-7 0V15a5 5 0 0 1 5-5z"/><path d="M6 14.32V16a6 6 0 0 0 12 0v-1.68"/></svg>
                <span class="sidebar-title">VetCare</span>
            </div>
            <nav class="sidebar-nav">
                <button data-page="cadastro" class="nav-button active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
                    <span>Cadastrar Pet</span>
                </button>
                <button data-page="pets" class="nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                    <span>Lista de Pets</span>
                </button>
            </nav>
            <div class="sidebar-footer">
                <img src="https://placehold.co/40x40/E5E7EB/1F2937?text=AV" alt="Avatar do usuário" class="user-avatar" />
                <div>
                    <p class="user-name">Dr. Ana Valéria</p>
                    <p class="user-role">Veterinária</p>
                </div>
            </div>
        </aside>

        <!-- Fundo escuro para sidebar mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <!-- CABEÇALHO -->
            <header class="header">
                <div class="header-left">
                    <button class="menu-button" id="menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12" /><line x1="3" y1="6" x2="21" y2="6" /><line x1="3" y1="18" x2="21" y2="18" /></svg>
                    </button>
                    <h1 id="page-title" class="header-title">Cadastrar Pet</h1>
                </div>
                <div class="header-right">
                    <div class="notification-wrapper">
                        <button class="notification-button" id="notification-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                            <span class="notification-dot"></span>
                        </button>
                        <div class="notification-dropdown" id="notification-dropdown">
                            <div class="notification-header">Notificações</div>
                            <ul class="notification-list">
                                <li>
                                    <div class="notification-title">Nova consulta agendada</div>
                                    <div class="notification-time">Hoje às 14:30</div>
                                </li>
                                <li>
                                    <div class="notification-title">Lembrete de vacina: Rex</div>
                                    <div class="notification-time">Amanhã</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- SEÇÃO DAS PÁGINAS -->
            <div class="page-content">
                <!-- TELA: CADASTRO DE PET -->
                <section id="page-cadastro" class="page active"></section>

                <!-- TELA: LISTA DE PETS -->
                <section id="page-pets" class="page"></section>
            </div>
        </main>

        <!-- Notificação (Toast) -->
        <div id="notification-toast" class="notification-toast">
            <span id="notification-message"></span>
        </div>

        <!-- MODAL (Janela de Detalhes) -->
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal" id="details-modal">
            <div class="modal-header">
                <h2 id="modal-title">Detalhes do Pet</h2>
                <button id="modal-close-button" class="modal-close-button">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conteúdo do modal será inserido aqui pelo JavaScript -->
            </div>
            <div class="modal-footer" id="modal-footer">
                <!-- Botões de ação do modal serão inseridos aqui -->
            </div>
        </div>
    </div>
</body>
</html>
